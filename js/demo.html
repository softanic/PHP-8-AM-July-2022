<html>
	<head>
		<script>
			function demo()
			{
				let v=document.getElementById('btn').value;
				if(v=='show')
				{
					document.getElementById('demo').type='text'
					document.getElementById('btn').value='hide'
				}
				else{
					document.getElementById('demo').type='password'
					document.getElementById('btn').value='show'
				}
			}
			
			
		</script>
	</head>
	<body>
		<input type='password' id='demo' class='red' maxlength='10' value='welcome'>
		<input type='button' id='btn' value='show' onclick='demo()'>
	</body>
</html>
