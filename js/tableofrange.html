<html>
	<body>
		<style>
			tr:first-child{
				//color:red;
			}
		</style>
		<script>
		
		
			function table(fno,sno)
			{
				//var fno=15;
				//var sno=20;
				let str ='<table border=1>';
				//alert(str);
				for(i=1;i<=10;i++)
				{
					if(i==1)
					{
						str +='<tr style="color:blue;">';
					}else{
						str +='<tr>';
					}
					
					for(j=fno;j<=sno;j++)
					{ 
						str +='<td>'+ i*j +'</td>';
					}
					str +='</tr>';
					//alert(str);
				}
				str+="</table>";
				alert(str)
				document.getElementById('output').innerHTML=str;
				
				
			}
			
			function demo()
			{
				let fn=document.getElementById('fno').value;
				let sn=document.getElementById('sno').value;
				table(fn,sn);
			}
		</script>
		<input type="number" id='fno'>
		<input type="number" id='sno'>
		<input type="button" value='click' onclick='demo()'>
		<div id='output'></div>
	</body>
</html>
